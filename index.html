<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 20px;">
  <div style="margin-bottom: 10px;">
    <label>
      <input type="text" id="name" placeholder="Enter your name" style="width: 200px; padding: 8px; margin: 5px 0;">
    </label><br>
    <label>
      <input type="text" id="designation" placeholder="Enter your designation"
        style="width: 150px; padding: 8px; margin: 5px 0;">
    </label><br>
    <label>
      <input type="tel" id="phone1" placeholder="Phone"
        style="width: 150px; height: 10px; padding: 8px; margin: 5px 0;">
    </label>
    <label>
      <input type="tel" id="phone2" placeholder="Phone 2"
        style="width: 150px; height: 10px; padding: 8px; margin: 5px 0;">
    </label><br>
    <label>
      <input type="email" id="email" placeholder="email"
        style="width: 200px; height: 10px; padding: 8px; margin: 5px 0;">
    </label>
    <label>
      <input type="text" id="skype" placeholder="Skype ID"
        style="width: 200px; height: 10px; padding: 8px; margin: 5px 0;">
    </label><br>
    <button onclick="generateSignature()" style="padding: 10px 20px; font-size: 12px;">Click here</button>
  </div>

  <div id="signatureView" style="width: 550px; font-family: 'Times New Roman', Times, serif;">

  </div>

  <script>
    function generateSignature() {
      const name = document.getElementById('name').value;
      const designation = document.getElementById('designation').value;
      const phone1 = document.getElementById('phone1').value;
      const phone2 = document.getElementById('phone2').value;
      const email = document.getElementById('email').value;
      const skype = document.getElementById('skype').value;
      const signature = `
        <div>
          <Span style="font-size: 1rem; font-weight: 600; font-family: Calibri, sans-serif; color:#303474;">${name}</Span><br/>

          <div>
            <img src="https://github.com/Right-side123/Signature/blob/main/logos/callicon.png?raw=true" alt="Phone" style="max-width: 20px; vertical-align: middle;">
            <span style="font-size: 14px; font-family: Calibri, sans-serif; color:#303474; font-weight:600; letter-spacing:2px;">+91 ${phone1}${phone2 ? ` | +91 ${phone2}` : ''}</span>
          </div>

          <div>
            <img src="https://raw.githubusercontent.com/Right-side123/Signature/refs/heads/main/logos/emailIcon.png" alt="Email" style="max-width: 20px; vertical-align: middle;">
            <span style="color:#303474; font-family:Calibri, sans-serif; font-weight:600; font-size: 14px; letter-spacing:1px; text-decoration:none; display:inline-block;">${email} </span>
            ${skype ? ` |<img src="https://raw.githubusercontent.com/Right-side123/Signature/refs/heads/main/logos/skypeicon.png" alt="Skype" style="max-width: 20px; vertical-align: middle;"/> <span style="color:#303474; font-family:Calibri, sans-serif; font-weight:600; font-size: 12px;">${skype}</span><br>` : ''}
          </div>

          <div>
            <img src="https://raw.githubusercontent.com/Right-side123/Signature/refs/heads/main/logos/wwwIcon.png" alt="Website" style="max-width: 20px; vertical-align: middle;"/> <a href="https://www.rightside.co.in" target="_blank" style="text-decoration: none; color: #303474; font-weight:600; font-size: 14px; letter-spacing:2px; text-decoration:none; display:inline-block;">www.rightside.co.in</a><br>
          </div>

          <table>
            <tr>
              <td style="vertical-align: middle;">
                <a href="https://www.rightside.co.in/">
                  <img src ="https://github.com/Right-side123/Signature/blob/main/logos/mainlogoo.png?raw=true" alt ="rightside" style="width:120px; height:33px; border-radius:2px;"/>
                </a>
              </td>
              <td style="width:30px;"></td>
              <td style="padding-left: 10px; vertical-align: middle;">
                <a href="https://facebook.com" target="_blank" style="text-decoration:none; display:inline-block; ">
                  <img src="https://github.com/Right-side123/Signature/blob/main/logos/linkedinn.png?raw=true" alt="linkedin" style="max-width: 25px;"/>
                </a>
                
                <a href="https://x.com" target="_blank" style="text-decoration:none; display:inline-block;">
                  <img src="https://github.com/Right-side123/Signature/blob/main/logos/Xpng.png?raw=true" alt="X" style="max-width: 25px;"/>
                </a>
                <a href="https://instagram.com" target="_blank" style="text-decoration:none; display:inline-block;">
                  <img src="https://github.com/Right-side123/Signature/blob/main/logos/facebookk.png?raw=true" alt="facebook" style="max-width: 25px;"/>
                </a>
                <a href="https://linkedin.com" target="_blank style="text-decoration:none; display:inline-block;">
                  <img src="https://github.com/Right-side123/Signature/blob/main/logos/instagramm.png?raw=true" alt="Instagram" style="max-width: 25px;"/>
                </a>
              </td>
            </tr>
          </table>

          <table style="width: 77%; margin-bottom: 5px; background-color: #ffa033; border-radius: 15px; padding: 0px 10px 0px 10px; border-spacing:2px;">
            <tr>
              <td style="padding-right: 10px; vertical-align: middle;">               
                  <img src="https://github.com/Right-side123/Signature/blob/main/logos/voiceicons.png?raw=true" style="max-width: 30px; display: inline-block; vertical-align: middle;" />              
                <a href="https://www.rightside.co.in/solution/voice-solutions" target="_blank" style="color: #303474; font-size: 15px; font-weight: 600; display: inline-block; vertical-align: middle;">Voice Solution</a>
              </td>
              <td style="width: 10px;"></td> 
              <td style="padding-left: 0px; vertical-align: middle;"> 
                  <img src="https://github.com/Right-side123/Signature/blob/main/logos/crmcrmicon.png?raw=true" style="width: 40px; display: inline-block; vertical-align: middle;  " />
                <a href="https://www.rightside.co.in/solution/crm-solutions" target="_blank" style="color: #303474; font-size: 15px; font-weight: 600; display: inline-block; vertical-align: middle;">CRM Solution</a>

            <tr>
              <td style="padding-right: 5px; vertical-align: middle;">
                  <img src="https://github.com/Right-side123/Signature/blob/main/logos/customizesicons.png?raw=true" style=" max-width: 35px; display: inline-block; vertical-align: middle; " />
                <a href="https://www.rightside.co.in/solution/customized-software-solutions" target="_blank" style="color: #303474; font-size: 15px; font-weight: 600; display: inline-block; vertical-align: middle;">Customized Solution</a>
              </td>
              <td style="width: 10px;"></td>
              <td style="padding-left: 10px; vertical-align: middle;">                
                  <img src="https://github.com/Right-side123/Signature/blob/main/logos/aiIcons.png?raw=true" style=" max-width: 35px; display: inline-block; vertical-align: middle;" />                
                <a href="https://www.rightside.co.in/solution/consulting-solutions" target="_blank" style="color: #303474; font-size: 15px; font-weight: 600; display: inline-block; vertical-align: middle;">AI Solution</a>
              </td>
            </tr>
          </table>

          <div style="width: 75%; background-color: #303474; color: #fff; border-radius: 15px; font-size: 12px; font-weight: 600; text-align: left; padding: 3px 0px 3px 10px;line-height: 18px;">
            <p style="margin: 0;">10th Floor, Aston Tower, Sundervan Complex, Shashtri Nagar, Andheri West, Mumbai, 400053, Maharashtra, India</p>
          </div>

          <div style="font-style:italic; border-radius: 14px; font-weight: 600; padding-left:15px;">
            <a href="https://www.linkedin.com/uas/login?session_redirect=https%3A%2F%2Fwww.linkedin.com%2Fmy-items%2Fposted-jobs%2F" target="_blank" style="font-size: 14px; margin: 0; color: #303474; transition: background-color 0.3s;"
            onmouseover="this.style.backgroundColor='#ffff99'" 
            onmouseout="this.style.backgroundColor='';">We are an equal opportunity employer.</a>
          </div>

        </div>
      `;
      document.getElementById('signatureView').innerHTML = signature;
    }
  </script>
</body>

</html>
